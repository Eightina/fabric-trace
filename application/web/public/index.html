<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= webpackConfig.name %></title>
  </head>
  <body>
        <!-- banner-->
        <!-- <div class="advertisement-banner" id="advertisementBanner">
          <span class="close-btn" onclick="closeBanner()" style="text-decoration:underline">关闭此广告</span>
        </div> -->
    <noscript>
      <strong>We're sorry but <%= webpackConfig.name %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
  <style>

    .advertisement-banner {
        background-color: #f8d7da; 
        color: #721c24; 
        text-align: center;
        padding: 10px 0;
        font-size: 18px;
        font-weight: bold;
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        z-index: 9999;
      }

      .advertisement-banner a {
        color: #721c24;
        text-decoration: underline;
        font-weight: bold;
      }
  </style>
  <script>
    function closeBanner() {
      const banner = document.getElementById('advertisementBanner');
      banner.style.display = 'none';
    }
  </script>
</html>
